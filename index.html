<!doctype html>
<html lang="en">
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Online Registration Form</title>
		<link href="styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>The Code Review</h1>
		</header>
		
		<div class="double-border">
			<aside>
				<h2>Signup for our newsletter</h2>
				<h3>Get the latest news on how your code is doing right in your inbox</h3>
			</aside>
		</div>
		
		<main>
			<form method="post" action="index.html" id="news-form">
				<fieldset id="contact-info">
					<legend>Contact Information</legend>
					<div class="flex-container">
						<label for="name">Full Name</label><br>
						<input type="text" id="name" name="name" placeholder="Required" required><br>
						<label for="email">Email Address</label><br>
						<input type="email" id="email" name="email" placeholder="Required" required><br>
						<label for="phone">Phone Number</label><br>
						<input type="tel" id="phone" name="phone"><br>
						<label for="address-street">Street Address</label><br>
						<input type="text" id="address-street" name="address_street"><br>
						<label for="address-city">City</label><br>
						<input type="text" id="address-city" name="address_city"><br>
						<label for="address-state">State</label><br>
						<select id="address-state" name="state">
							<option value="" disabled selected hidden>Choose State</option>
							<option value="VIC">VIC</option>
							<option value="NSW">NSW</option>
							<option value="ACT">ACT</option>
							<option value="QLD">QLD</option>
							<option value="NT">NT</option>
							<option value="WA">WA</option>
							<option value="SA">SA</option>
							<option value="TAS">TAS</option>
						</select><br>
						<label for="post-code">Post Code</label><br>
						<input type="number" id="post-code" name="post_code"><br>
					</div>
				</fieldset>
			  	<fieldset>
					<legend>Newsletter</legend>
					<p>select the newsletters you would like to receive</p>
					<input class="v-align" type="checkbox" id="html-news" name="html_news">
					<label class="p-adjust" for="html-news">HTML News</label><br>
					<input class="v-align" type="checkbox" id="css-news" name="css_news">
					<label class="p-adjust" for="css-news">CSS News</label><br>
					<input class="v-align" type="checkbox" id="java-news" name="java_news">
					<label class="p-adjust" for="java-news">Javascript News</label><br>
					<p>Newsletter format</p>
					<input class="v-align" type="radio" id="html-format" name="news_format">
					<label class="p-adjust" for="html-format">HTML</label><br>
					<input class="v-align" type="radio" id="text-format" name="news_format">
					<label class="p-adjust" for="text-format">Plain Text</label><br>
				</fieldset>
			  <label for="topics">Other topics you would like to hear about</label><br>
				<textarea id="topics" name="topics" ></textarea><br>
				<button type="submit" form="news-form" value="submit">Sign Up</button>
			</form>
		</main>

		<footer>
			<span>&copy; Copyright The Code Review</span>
		</footer>
	</body>
	
</html>
